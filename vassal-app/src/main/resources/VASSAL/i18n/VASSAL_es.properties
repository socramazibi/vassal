ChildProcessDialog.title=Failed To Launch Process
ChildProcessDialog.heading=The Operating System didn't let Vassal launch its next component
ChildProcessDialog.message=<html><br/>The most common causes of this include:<br/><br/>(a) Antivirus or Windows Defender type programs blocking VASSAL from launching.<br/><br/>(b) Too many programs already running (operating system out of paging space)<br/><br/>For further clues as to what is causing this you can try checking the bottom of the error details.</html>
