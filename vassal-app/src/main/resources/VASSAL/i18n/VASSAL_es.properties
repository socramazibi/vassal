Chat.explain_main_room=|While in the Main Room you can chat with others. When you are ready to play, however, you either need create a new game room--<br>or, if you are planning to play someone who has already created a room, double-click their room from the list to join it. <br><u><i>Games cannot be synchronized while you are in the Main Room, and if you start one it will not be sent to any other players.</i></u> <br>To create a new game room, type a name for your room into the New Room box and then click Create. <br>You will now be able to start a game and other players can join your room.
