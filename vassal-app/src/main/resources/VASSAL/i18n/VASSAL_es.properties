Chat.explain_created_room=|You may now start (or load) a game and other players can now join your room. Once a game is open, players who join the room will<br>automatically be sent the current game state. A player can also right+click the name of any other player who currently <br>has the correct game state and select "Synchronize" to get the current game state. <br>Once everyone can see the game you're ready to play! Moves will appear simultaneously on everyone's screen. 
