BugDialog.title=Uncaught Exception
BugDialog.heading=Help us fix this bug!
BugDialog.message=<html>VASSAL had an internal error&mdash;<i>YOU can help!</i></html>
BugDialog.collecting_details=VASSAL had an internal error. Please wait while we collect the details.
BugDialog.current_version_instructions=<html><b>Please help us fix this</b> by sending us a description of what you were doing when the error happened, and <u>provide a way for us to contact you in case we have questions.</u> <i>It is even more useful, if you are aware of actions or steps that can reliably reproduce this error, to describe the steps for us in detail.</i> If you are using a module that you did not get from the VASSAL site (e.g. you are making it yourself, or you downloaded it from somewhere else), please let us know where we can obtain a copy. The more information you can provide us, the more likely (and the more quickly!) we will be able to fix the bug.</html>
BugDialog.bug_description=What were you doing when this dialog appeared? Do you know how to make it happen again?
BugDialog.user_email_address=Your email address since we may well have questions
BugDialog.send_button=Send
BugDialog.dont_send_button=Don't Send
BugDialog.old_version_instructions=<html>VASSAL had an internal error. Because this version of VASSAL is no longer current, bug reporting is disabled. If you can reproduce this bug with a <a href="https://vassalengine.org/download.html">current version</a> of VASSAL, please do so and alert us to the problem.</html>
BugDialog.test_version_instructions=<html>VASSAL had an internal error. Because this version of VASSAL is a test version, bug reporting is disabled. If you can reproduce this bug with a <a href="https://vassalengine.org/download.html">current version</a> of VASSAL or are intentionally testing this version, please alert the VASSAL developers to the problem.</html>
BugDialog.connection_failed_instructions=<html>VASSAL was unable to submit your bug report. Please post the file <a href="%1$s">%2$s</a> and a description of what you were doing when the bug occurred in the <a href="https://forum.vassalengine.org/c/technical-support-bugs/6">Technical Support &amp; Bugs</a> section of the VASSAL Forum.</html>
BugDialog.how_to_proceed=Due to the error, VASSAL may be in an inconsistent state or may behave erratically. We recommend that you save your open files under different names and restart VASSAL.\n\nDepending on what the error was, modules, saved games, and logs written afterwards may be corrupt. Be sure to check any modules, saved games, or logs written after an error before continuing to use them.
BugDialog.sending_bug_report=Please wait while we send your bug report to the bug tracker.

TilingMemoryDialog.title=Out of Memory while Tiling Images
TilingMemoryDialog.heading=Vassal probably ran out of memory while tiling images
TilingMemoryDialog.message=<html><br/>Sometimes this is caused by having too many programs running at once.</i></html>
TilingMemoryDialog.bug_description=What were you doing when this dialog appeared? Do you know how to make it happen again?
TilingMemoryDialog.collecting_details=VASSAL probably ran out of memory while tiling images. Please wait while we collect the details.
