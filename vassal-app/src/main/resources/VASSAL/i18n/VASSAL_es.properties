Bug10900.help_message=<html><p>VASSAL has failed to load an image tile. This is why part (or all) of an image you were expecting to see is missing.</p><p>We have had hundreds of reports of this problem, mostly with no contact information and for modules we have no way of obtaining, and we cannot reproduce the problem ourselves. This bug will never be fixed if no one is willing to work with us to fix it.</p><p><b>If you want this bug fixed, you should leave an email address in the bug report so we may contact you about it.</b></p></html>

